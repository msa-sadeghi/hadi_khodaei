<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <style>
        .article{
            background-color:#efefef;
            border-radius:5px;
            padding:10px;
            margin-top:10px;
        }
    </style>
</head>
<body>
    <h1>{{ page_title }}</h1>
    {% for article in articles %}
        <div class="article">
            <h2>{{ article.title }}</h2>
            <p>author: {{ article.author }}</p>
            <p>content: {{ article.content | truncatewords:2 }}</p>
            <small>{{ article.created_at | date:"Y/m/d" }}</small>
        </div>
    {% endfor %}
</body>
</html>
